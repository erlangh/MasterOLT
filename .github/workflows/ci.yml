name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Minimal env agar build Next.js tidak gagal pada referensi env
      DATABASE_URL: file:./prisma/dev.db
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy-secret-change-in-production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Build
        run: npm run build