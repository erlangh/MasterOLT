version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartolt-postgres
    restart: always
    environment:
      POSTGRES_USER: smartolt
      POSTGRES_PASSWORD: smartolt123
      POSTGRES_DB: smartolt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartolt-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: smartolt-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://smartolt:smartolt123@postgres:5432/smartolt_db?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-secret-key-change-this-in-production-min-32-chars"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - smartolt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smartolt-network:
    driver: bridge

volumes:
  postgres_data:
